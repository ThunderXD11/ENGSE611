<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Flexbox Cards</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#eef2f5;
        padding:40px;
    }

    .container{
        display:flex;
        gap:20px;
        justify-content:center;
    }

    .card{
        background:#ffffff;
        width:250px;
        padding:20px;
        border-radius:10px;
        box-shadow:0 4px 10px rgba(0,0,0,0.15);
        text-align:center;
        transition: transform 0.3s;
    }

    .card:hover{
        transform: scale(1.05);
    }

    h2{
        margin-bottom:10px;
        color:#333;
    }

    p{
        color:#555;
        font-size:14px;
    }
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>Card 1</h2>
        <p>การ์ดใบที่หนึ่ง</p>
    </div>

    <div class="card">
        <h2>Card 2</h2>
        <p>การ์ดใบที่สอง</p>
    </div>

    <div class="card">
        <h2>Card 3</h2>
        <p>การ์ดใบที่สาม</p>
    </div>
</div>

</body>
</html>
