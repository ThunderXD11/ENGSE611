<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab CSS Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            min-height: 100vh;
        }

        .menu {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .content {
            background-color: #ecf0f1;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu">
            <h2>เมนู</h2>
            <ul>
                <li>หน้าแรก</li>
                <li>เกี่ยวกับ</li>
                <li>ติดต่อ</li>
            </ul>
        </div>

        <div class="content">
            <h1>เนื้อหา</h1>

        </div>
    </div>

</body>
</html>
