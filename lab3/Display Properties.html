<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>

<style>

.block-example div {
    display: block;
    padding: 10px;
    margin-bottom: 5px;
    background: #c8e6ff; 
}

.inline-example span {
    display: inline;
    padding: 5px;
    background: #ffc8c8; 
    margin-right: 5px;
}

.inline-block-example div {
    display: inline-block;
    width: 120px;
    height: 40px;
    background: #d2ffd2;
    margin-right: 10px;
    text-align: center;
    line-height: 40px;
    border: 1px solid #4caf50;
}
.box {
    padding: 10px;
    margin: 10px 0;
    background-color: #a0d8ff;
    border: 2px solid #0077aa;
    font-size: 20px;
}

.none {
    display: none;
}

.hidden {
    visibility: hidden;
}
</style>
<body>
    <h2>แสดงผลปกติ</h2>
    <div class="box">Box 1 (ปกติ)</div>

    <hr>

    <h2>display: none; &rarr; หายไปจากหน้าเว็บ</h2>
    <div class="box none">Box 2 (display:none หายไป)</div>
    <div class="box">Box 3 (จะชิดขึ้นมาทันทีเพราะ Box 2 หายไป)</div>

    <hr>

    <h2>visibility: hidden; &rarr; ซ่อน แต่ยังคงพื้นที่</h2>
    <div class="box hidden">Box 4 (visibility:hidden ซ่อนแต่ยังคงขนาด)</div>
    <div class="box">Box 5 (ไม่ขยับขึ้น เพราะ Box 4 ยังมีพื้นที่อยู่)</div>
</body>
</html>
